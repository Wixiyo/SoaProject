<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>优惠券列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/public.js"></script>
    <script src="js/coupon.js"></script>

</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i></i><em>优惠券列表</em></span>
    <span class="modular fr"><a href="add_coupon.html" class="pt-link-btn">+添加优惠券</a></span>
  </div>
  <table class="list-style Interlaced">
   <tr>
    <th>优惠券名称</th>
    <th>使用条件</th>
    <th>减免金额</th>
    <th>优惠号</th>
   </tr>
   <tr>
    <td id="coupon_name">首页导航下方通栏</td>
    <td id="coupon_condition">首页导航下方通栏</td>
    <td id="coupon_takeoff">图片</td>
    <td id="coupon_id">优惠号</td>
       <!--
   <td class="center">
    <a title="删除"><img src="images/icon_drop.gif"/></a>
   </td>
      -->
  </tr>
 </table>
 <!-- BatchOperation -->
  <div style="overflow:hidden;">
      <!-- Operation -->
	  <div class="BatchOperation fl">
	   <input type="checkbox" id="del"/>
	   <label for="del" class="btnStyle middle">全选</label>
	   <input type="button" value="批量删除" class="btnStyle"/>
	  </div>
	  <!-- turn page -->
	  <div class="turnPage center fr">
	   <a>第一页</a>
	   <a>1</a>
	   <a>最后一页</a>
	  </div>
  </div>
 </div>
</body>
</html>
