<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑/添加产品</em></span>
    <span class="modular fr"><a href="product_list.html" class="pt-link-btn">产品列表</a></span>
  </div>
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">商品名：</td>
    <td><input type="text" class="textBox length-long" id="title"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">备注：</td>
    <td><input type="text" class="textBox length-long" id="author"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">价格：</td>
    <td>
     <input type="text" class="textBox length-short" id="Prize"/>
     <span>元</span>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">库存：</td>
    <td>
     <input type="text" class="textBox length-short" id="Stock"/>
     <span>件</span>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">商品条码：</td>
    <td><input type="text" class="textBox length-long" id="Barcode"/></td>
   </tr>
   
   <tr>
    <td style="text-align:right;">商品详情：</td>
    <td><textarea class="textarea" id="body">...这里直接调用文本编辑器...移除此处的“textarea”即可</textarea></td>
   </tr>
   <tr >
    <td style="text-align:right;"></td>
    <td id="add_book"><input type="button" value="发布产品" class="tdBtn" /></td>
   </tr>
  </table>
 </div>
 <script src="js/jquery.js"></script>
 <script src="js/public.js"></script>
 <script src="js/product.js"></script>
</body>
</html>
