<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>添加新优惠券</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add_user" ></i><em>添加新会员</em></span>
  </div>
  <form action="coupon_list.html">
  <table class="list-style">
   <tr>
    <td style="width:15%;text-align:right;">优惠券名称：</td>
    <td><input type="text" class="textBox length-middle" id="add_coupon_name"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">使用限制：</td>
    <td><input type="text" class="textBox length-middle" id="add_coupon_limit"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">减免金额：</td>
    <td><input type="password" class="textBox length-middle" id="add_coupon_money"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" class="tdBtn" value="添加优惠券" id="add_coupon_button"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
<script src="js/coupon.js"></script>
</html>
