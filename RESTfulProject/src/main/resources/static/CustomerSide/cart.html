<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rick | Mobile eCommerce HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
    <!-- CSS
	============================================ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="assets/css/plugins/slick.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/plugins/cssanimation.min.css">
    <!-- IonRange slider CSS -->
    <link rel="stylesheet" href="assets/css/plugins/ion.rangeSlider.min.css">
    <!-- Vendor & Plugins CSS (Please remove the comment from below vendor.min.css & plugins.min.css for better website load performance and remove css files from avobe) -->
    <!--
		<link rel="stylesheet" href="assets/css/vendor.min.css">
		<link rel="stylesheet" href="assets/css/plugins/plugins.min.css">
		-->
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--====================  preloader area ====================-->
    <div class="preloader-activate preloader-active">
        <div class="preloader-area-wrap">
            <div class="spinner d-flex justify-content-center align-items-center h-100">
                <div class="img-loader"></div>
            </div>
        </div>
    </div>
    <!--====================  End of preloader area  ====================-->
    <div class="body-wrapper bg-color--gradient space-pt--70 space-pb--120">
        <!--====================  header area ====================-->
        <header>
            <div class="header-wrapper border-bottom">
                <div class="container space-y--15">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <!-- header logo -->
                            <div class="header-logo">
                                <a href="index.html">
                                    <img src="assets/img/logo.png" class="img-fluid" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <!-- header search -->
                            <div class="input-group">
                                <input type="text" placeholder="搜索" class="form-control" id=search-input>
                                <div class="input-group-append">
                                  <button type="button" class="btn btn-primary" id=search-button><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <!-- header menu trigger -->
                            <button class="header-menu-trigger" id="header-menu-trigger">
                                <img src="assets/img/icons/menu.svg" class="injectable" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--====================  End of header area  ====================-->
        <!--====================  mobile menu overlay ====================-->
        <div class="offcanvas-menu" id="offcanvas-menu">
            <div class="profile-card text-center">
                <div class="profile-card__image space-mb--10">
                </div>
                <div class="profile-card__content">
                    <p class="name" id=user-name>未登录<span class="id" id=user-id>000</span></p>
                </div>
            </div>
            <div class="offcanvas-navigation-wrapper space-mt--40">
                <ul class="offcanvas-navigation">
                    <li><span class="icon"><img src="assets/img/icons/profile.svg" class="injectable" alt=""></span><a href="login.html">登录/注册</a></li>
                    <li><span class="icon"><img src="assets/img/icons/profile-two.svg" class="injectable" alt=""></span><a href="profile.html">我的资料</a></li>
                    <li><span class="icon"><img src="assets/img/icons/notification.svg" class="injectable" alt=""></span><a href="notification.html">通知</a></li>
                    <li><span class="icon"><img src="assets/img/icons/product.svg" class="injectable" alt=""></span><a href="shop.html">全部商品</a></li>
                    <li><span class="icon"><img src="assets/img/icons/cart-two.svg" class="injectable" alt=""></span><a href="order.html">我的订单</a></li>
                    <li><span class="icon"><img src="assets/img/icons/cart-three.svg" class="injectable" alt=""></span><a href="cart.html">购物车</a></li>
                    <li><span class="icon"><img src="assets/img/icons/wishlist.svg" class="injectable" alt=""></span><a href="wishlist.html">收藏夹</a></li>
                    <li><span class="icon"><img src="assets/img/icons/gear-two.svg" class="injectable" alt=""></span><a href="edit-profile.html">设置</a></li>
                </ul>
            </div>
        </div>
        <!--====================  End of mobile menu overlay  ====================-->
        <!--====================  breadcrumb area ====================-->
        <div class="breadcrumb-area bg-color--grey space-y--15">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3">
                        <div><a></a></div>
                        <a href="index.html" class="back-link"> <i class="fa fa-angle-left"></i> Back</a>
                    </div>
                    <div class="col-6">
                        <h4 class="page-title text-center">购物车</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of breadcrumb area  ====================-->
        <!--====================  cart product area ====================-->
        <div class="cart-product-area">
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="shop-product.html">
                        <img src="assets/img/products/product1.png" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h3 class="title"><a href="shop-product.html" id="cart_book_name">Leather Bag</a></h3>
                    <span class="category">Bag</span>
                    <div class="price">
                        <span class="discounted-price" id="cart_book_prize">$320</span>
                    </div>
                </div>
                <div class="cart-product__counter">
                    <div class="cart-plus-minus">
                        <input class="cart-plus-minus-box" type="text" name="qtybutton" disabled value="1">
                    </div>
                </div>
            </div>
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="shop-product.html">
                        <img src="assets/img/products/product2.png" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h3 class="title"><a href="shop-product.html">Lipstick</a></h3>
                    <span class="category">Cosmetics</span>
                    <div class="price">
                        <span class="main-price">$4</span>
                        <span class="discounted-price">$3</span>
                    </div>
                </div>
                <div class="cart-product__counter">
                    <div class="cart-plus-minus">
                        <input class="cart-plus-minus-box" type="text" name="qtybutton" disabled value="1">
                    </div>
                </div>
            </div>
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="shop-product.html">
                        <img src="assets/img/products/product3.png" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h3 class="title"><a href="shop-product.html">Sports shoe</a></h3>
                    <span class="category">Show</span>
                    <div class="price">
                        <span class="main-price">$60</span>
                        <span class="discounted-price">$20</span>
                    </div>
                </div>
                <div class="cart-product__counter">
                    <div class="cart-plus-minus">
                        <input class="cart-plus-minus-box" type="text" name="qtybutton" disabled value="1">
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of cart product area  ====================-->
        <div class="grand-total space-mt--20">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="title-wrap">
                            <h4 class="cart-bottom-title">购物车</h4>
                        </div>
                        <h5>总价<span>$260.00</span></h5>
                        <div class="total-shipping">
                            <h5>选择优惠券</h5>
                            <ul>
                                <li><input type="radio" name="shippingInput"> Standard <span>$20.00</span></li>
                                <li><input type="radio" name="shippingInput"> Standard <span>$30.00</span></li>
                                <li><input type="radio" name="shippingInput"> Express <span>$30.00</span></li>
                            </ul>
                        </div>
                        <h4 class="grand-total-title">应付金额<span>$260.00</span></h4>
                        <a href="checkout.html">付款</a>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  footer area ====================-->
        <footer>
            <div class="footer-nav-wrapper">
                <a href="index.html" class="footer-nav-single">
                    <div class="menu-wrapper">
                        <img src="assets/img/icons/home.svg" class="injectable" alt="">
                        <div></div>
                        <span>主页</span>
                    </div>
                </a>
                <a href="chat.html" class="footer-nav-single">
                    <div class="menu-wrapper">
                        <img src="assets/img/icons/chat.svg" class="injectable" alt="">
                        <div></div>
                        <span>客服</span>
                    </div>
                </a>
                <a href="cart.html" class="footer-nav-single">
                    <div class="menu-wrapper">
                        <img src="assets/img/icons/cart.svg" class="injectable" alt="">
                        <div></div>
                        <span>购物车</span>
                    </div>
                </a>
                <a href="profile.html" class="footer-nav-single">
                    <div class="menu-wrapper">
                        <img src="assets/img/icons/profile.svg" class="injectable" alt="">
                        <div></div>
                        <span>资料</span>
                    </div>
                </a>
            </div>
        </footer>
        <!--====================  End of footer area  ====================-->
    </div>
    <!-- JS
    ============================================ -->
    <!-- Modernizer JS -->
    <script src="assets/js/modernizr-2.8.3.min.js"></script>
    <!-- jQuery JS -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- IonRanger JS -->
    <script src="assets/js/plugins/ion.rangeSlider.min.js"></script>
    <!-- SVG inject JS -->
    <script src="assets/js/plugins/svg-inject.min.js"></script>
    <!-- Slick slider JS -->
    <script src="assets/js/plugins/slick.min.js"></script>
    <!-- Plugins JS (Please remove the comment from below plugins.min.js for better website load performance and remove plugin js files from avobe) -->
    <!--
  <script src="assets/js/plugins/plugins.min.js"></script>
-->
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
